<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishi To Go! - Second Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="background-blur"></div>
  
  <header class="main-header">
    <div class="header-bar">
      <div class="header-sidebar"></div>
      <div class="header-text">
        <i>Login! </i> <span class="subtitle"> > Ishi is asking your password..</span>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Log in!</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="login-btn">
          <span>L</span><span>o</span><span>g</span> <span>I</span><span>n</span>
        </button>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html">Create Account</a> now...</p>
    </div>
  </div>

  <button id="backBtn" class="small-btn">
    <span>G</span><span>o</span>&nbsp;<span>b</span><span>a</span><span>c</span><span>k</span>
  </button>

  <footer class="main-footer">
  
  </footer>

  <script>
    document.getElementById('backBtn').onclick = function() {
      window.location.href = "index.html";
    };

    
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
    
      if (email && password) {
        window.location.href = "dashboard.html";
      } else {
        alert('Please fill in all fields!');
      }
    });
  </script>
</body>
